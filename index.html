<html>
<body>
  <h1>CatPhotoApp</h1>
  <section>
  <h2>Cat Photos</h2>
  <p>Click here to view more <a target=_blank href='https://google.com'>cat photos.</a></p>
    <a href ='https://google.com'><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt= "a cute cat lying on its back"></a>

  <section>
    <h2>Cat Lists</h2>
    <h3>Things cats love:</h3>
    <ul>
      <li>cat nip</li>

    <figure>
      <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt= "A slice of lasagna on a plate"></a>

      <h3>Top 3 things cats hate:</h3>

      </ol>
      <figure>

  </section>
  <section>
    <h2>Cat Form</h2>
    <form action="https://freecatphotoapp.com/submit-cat-photo">
